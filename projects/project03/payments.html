        <form method="post" id="large-form" action="#">
           		<fieldset class="credit-card">
                    <h1>Billing Information</h1>
                     <label for="fname">First Name</label>
                            <input type="text" id="fname"> 
                        
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname">
                          
                                <label for="email">Email Address:</label>
                                <input type="text" id="email">
                             
                                <label for="address">Address:</label>
                                <input type="text" id="address">
                                
                                <label for="city">City:</label>
                                
                                <input type="text" id="city">
                             
                                <label for="state">State:</label>
                                <select id="state" name="state">
                                  	<option>Alaska</option>
                                	<option>Alabama</option>
                                    <option>Florida</option>
                                    <option>Georgia</option>
                                    <option>Confusion</option>
                                    <option>Maryland</option>
                                    <option>Texas</option>
                                    <option>Tennessee</option>
                                    <option>Nebraska</option>
                                    <option>New York</option>
                                    <option>Conecticut</option>
                                    <option>Delaware</option>
                                    <option>North Dakota</option>
                                    <option>South Dakota</option>
                                </select>
                            
                                <label for="zip">Zip:</label>
                                <input type="text" id="zip">
                     
                </fieldset>
                
                <fieldset class="credit-card">
                        <h2>Payment Options</h2>
                    
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" placeholder="First Name"> 
                       
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" placeholder="Last Name">
                        
                                <label for="credit-card">Card Type:</label>
                                <select id="credit-card" name="credit-card">
                                  	<option>AMEX</option>
                                	<option>Visa</option>
                                    <option>MasterCard</option>
                                </select>
                         
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="0000-000-0000">
                      
                            <label for="security">Security Number</label>
                            <input type="text" id="short" placeholder="&#42;&#42;&#42;&#42;">
                    
                                <label for="expiration-date">Expiration Date:</label>
                                <select id="expiration-date" name="expiration-date">
                                  	<option>01</option>
                                	<option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                                
                                <select id="expirations-date" name="expirations-date">
                                  	<option>2014</option>
                                	<option>2015</option>
                                    <option>2016</option>
                                    <option>2017</option>
                                    <option>2018</option>
                                </select>
                     <br>
                                <input class="confirmation" id="submit" type="submit" value="Submit Payment">
                         </fieldset>

                        <label>
